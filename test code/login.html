<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind_CSS and DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Customized Utility Classes -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary_bg: "#f4f4f4",
              primary_button_bg: "rgb(171, 239, 95)",
              secondary_bg: "rgba(255, 255, 255, .1)",
              button_bg_2: "rgba(171, 239, 95, 0.5)",
              dec_color: "rgb(73, 73, 73)",
              card_dec_color: "rgb(115, 115, 115)",
              title_color: "rgb(33, 33, 33)",
              accent: "#da373d",
              body_neutral: "#da373d",
            },
            fontFamily: {
              Poppins: "Poppins",
            },
            backgroundImage: {
              leaf1: "url('images/leaf01.png')",
              input_bg: "url('images/bg.jpg')",
            },
          },
        },
      };
    </script>

    <!-- Font Awesome CDN  -->
    <script
      src="https://kit.fontawesome.com/499b0bc6e9.js"
      crossorigin="anonymous"
    ></script>

    <!-- Internal CSS added here -->
    <style></style>

    <title>Assignment-03</title>
  </head>
  <body
    class="w-full bg-input_bg h-auto bg-repeat-y lg:bg-repeat-y lg:bg-cover"
  >
    <div class="w-11/12 lg:w-3/4 mx-auto space-y-5 pt-20 pb-10">
      <div class="flex flex-col justify-center items-center space-y-5">
        <!-- Content Box start from here -->
        <button class="bg-[#ABEF5F33] rounded-full px-4 py-2">
          <i class="fa-solid fa-arrow-right"></i> Let's Connect
        </button>
        <h2 class="lg:text-4xl md:text-3xl text-2xl font-bold text-center">
          Let's Discuss Next Project
        </h2>
        <p
          class="font-medium text-sm md:text-base lg:text-base text-dec_color text-center"
        >
          The barn house captivates with its blend of rustic charm and modern
          sophistication, featuring weathered wood, sleek metal accents.
        </p>
        <!-- Content Box end from here -->
      </div>
      <!-- Input Form style start from here -->
      <form
        action=""
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 rounded-full gap-6"
      >
        <div class="w-full">
          <input
            class="rounded-full w-full py-3 pl-5 pr-3 focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1"
            type="text"
            placeholder="First name*"
          />
        </div>

        <div class="w-full">
          <input
            class="w-full rounded-full py-3 pl-5 pr-3 focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1"
            type="text"
            placeholder="Last name*"
          />
        </div>
        <div class="w-full">
          <input
            class="w-full rounded-full py-3 pl-5 pr-3 focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1"
            type="text"
            placeholder="Phone Number*"
          />
        </div>
        <div class="w-full">
          <input
            class="w-full rounded-full py-3 pl-5 pr-3 focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1"
            type="text"
            placeholder="Email Address*"
          />
        </div>
        <div class="md:col-span-2 row-span-4">
          <textarea
            rows="5"
            class="w-full rounded-3xl resize-none py-3 pl-7 pr-3 focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1"
            name=""
            id=""
            placeholder="Write your message here"
          ></textarea>
        </div>
        <div class="md:col-span-2 h-auto">
          <button
            class="btn bg-primary_button_bg py-2 w-full font-extrabold text-xl rounded-full hover:bg-button_bg_2"
          >
            Send Mail
            <i
              class="fa-solid fa-arrow-right text-center flex justify-center items-center flex-row -rotate-45 w-9 h-9 rounded-full bg-black text-white"
            ></i>
          </button>
        </div>
      </form>
    </div>

    <!-- Input Form style end from here -->
  </body>
</html>
