<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind_CSS and DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Customized Utility Classes -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary_bg: "#E9E9E9",
              primary_button_bg: "rgb(171, 239, 95)",
              secondary_bg: "rgba(255, 255, 255, .1)",
              button_bg_2: "rgba(171, 239, 95, 0.5)",
              body: "#da373d",
              accent: "#da373d",
              body_neutral: "#da373d",
            },
            fontFamily: {
              Poppins: "Poppins",
            },
            backgroundImage: {
              leaf1: "url('images/leaf01.png')",
            },
          },
        },
      };
    </script>

    <!-- Font Awesome CDN  -->
    <script
      src="https://kit.fontawesome.com/499b0bc6e9.js"
      crossorigin="anonymous"
    ></script>

    <!-- Internal CSS added here -->
    <style></style>

    <title>Assignment-03</title>
  </head>
  <body>
    <!-- Header Section Started from here -->
    <header class="w-full bg-gradient-to-t from-white to-secondary_bg">
      <!-- NavBar part start from here -->
      <nav
        class="w-11/12 mx-auto flex flex-row mt-9 md:mt-11 lg:mt-14 justify-between items-center"
      >
        <!-- NavBar Start Part start here -->
        <div>
          <a
            class="font-bold text-3xl flex justify-center items-center flex-row"
          >
            <i
              class="fa-solid fa-arrow-right text-center flex justify-center items-center flex-row -rotate-45 w-9 h-9 rounded-full bg-primary_button_bg"
            ></i>
            Rinterio</a
          >
        </div>
        <!-- NavBar Start Part end here -->

        <!-- Large Device Menu Bar start here -->
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a>Home</a></li>
            <li><a>Services</a></li>
            <li><a>Portfolio</a></li>
            <li><a>Blogs</a></li>
            <li><a>Contact Us</a></li>
          </ul>
        </div>
        <!-- Large Device menu bar end here  -->

        <!-- Tablate and Mobile Menu Start Here-->
        <div class="flex">
          <!-- Nav Bar End Part  Start Here-->
          <div class="hidden md:flex justify-around">
            <button class="btn btn-link">
              <i
                class="fa-solid fa-magnifying-glass text-black rounded-full p-3 bg-white"
              ></i>
            </button>
            <button class="btn btn-link">
              <i
                class="fa-solid fa-cart-shopping text-black rounded-full p-3 bg-emerald-500"
              ></i>
            </button>

            <button
              class="btn bg-primary_button_bg rounded-full hover:bg-button_bg_2"
            >
              Book Consult
              <i
                class="fa-solid fa-arrow-right text-center flex justify-center items-center flex-row -rotate-45 w-9 h-9 rounded-full bg-black text-white"
              ></i>
            </button>
          </div>
          <!-- Nav Bar End Part  Start Here-->

          <!-- Mobile nav bar start here -->
          <div class="dropdown dropdown-end lg:hidden">
            <div tabindex="0" role="button" class="btn m-1 rounded-full">
              <i class="fa-solid fa-bars"></i>
            </div>
            <ul
              tabindex="0"
              class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow"
            >
              <li>
                <a><i class="fa-solid fa-magnifying-glass"></i></a>
              </li>
              <li>
                <a><i class="fa-solid fa-cart-shopping"></i></a>
              </li>
              <li><a>Home</a></li>
              <li><a>Services</a></li>
              <li><a>Portfolio</a></li>
              <li><a>Blogs</a></li>
              <li><a>Contact Us</a></li>
            </ul>
          </div>
          <!-- Mobile nav bar start here -->
        </div>
        <!-- Tablate and Mobile Menu End Here-->
      </nav>
      <!-- Banner Section start from here -->
    </header>
    <!-- Header Section Ended from here -->
  </body>
</html>
